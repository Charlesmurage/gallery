{% load responsive_images %}


</div>

{% block content %}
{{block.super}}
<div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>
    <style>
   body{
       
     background-image: url('../static/css/photo/images (3).jpeg' )  ;
     width: 100%;
   }
</style>

</div>

<head>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>

       <!-- <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script> -->
       <script>
       function copyToClipboard(element) {
         $(element).select();
         document.execCommand("copy");
       }
       </script>
</head>

<div class="container">
{% for mygallery_item in mygallery %}

<div class="row">
<div class="">
<h2 class=""> {{mygallery_item.title}}</h2>
</div>
    <div class="column ">
        <img src="{{mygallery_item.photo_image.url}}" class=" img img-responsive" data-toggle="modal" data-target="#{{image.id}}" style="width:100%"><p style="clear: both;"></p>
      </div>
</div>
{% empty %}

<div class="row">
<h2 class="text-center"> There are no photos uploaded</h2>
</div>
{% endfor %}

</div>

{% endblock %}
